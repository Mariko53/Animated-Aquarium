<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariko's Animated Aquarium</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        canvas {
            background: linear-gradient(180deg, #48d1cc 0%, #000080 100%);
            cursor: pointer;
        }
        #audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #audio-controls button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #audio-controls button:hover {
            background: white;
        }
        #volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <canvas id="aquarium"></canvas>
    <div id="audio-controls">
        <button id="toggle-music">ðŸŽµ Play Music</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.3">
    </div>
    <audio id="bg-music" loop>
        <source src="audio/Beneath the Bubbles.mp3" type="audio/mp3">
    </audio>
    <script src="aquarium.js"></script>
</body>
</html>
